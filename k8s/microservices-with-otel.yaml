---
apiVersion: v1
kind: Secret
metadata:
  namespace: sodikfatayo
  name: zerofiltre-blog-frontend-sodikfatayo
type: Opaque
data:
  OVH_AUTH_PASSWORD: eHh4eHh4eA==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sodikfatayo
  name: zerofiltre-blog-frontend-sodikfatayo
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 120
  replicas: 1
  selector:
    matchLabels:
      app: zerofiltre-blog-frontend-sodikfatayo
  template:
    metadata:
      labels:
        app: zerofiltre-blog-frontend-sodikfatayo
    spec:
      containers:
        - name: zerofiltre-blog-frontend-sodikfatayo
          image: opeyemi19/zerofiltretech-blog-front:7_sodikfatayo
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-port
              containerPort: 4000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: zerofiltre-blog-frontend-sodikfatayo
            - secretRef:
                name: zerofiltre-blog-frontend-sodikfatayo
          resources:
            requests:
              cpu: "0.1"
              memory: '50Mi'
            limits:
              cpu: "0.5"
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  namespace: sodikfatayo
  name: zerofiltre-blog-frontend-sodikfatayo
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: http-port
  selector:
    app: zerofiltre-blog-frontend-sodikfatayo

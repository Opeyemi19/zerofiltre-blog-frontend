<main class="relative z-0 py-10 max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-center min-h-full py-16 sm:py-24">
        <div class="max-w-md w-full">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-skin-inverted sm:text-left font-mono">
                    Réinitialisation du mot de passe
                </h2>
                <div class="mt-4 text-sm text-skin-base font-normal">
                    Mot de passe oublié? Aucun problème. Communiquez-nous simplement votre adresse e-mail et nous vous
                    enverrons par e-mail un lien de réinitialisation de mot de passe qui vous permettra d'en choisir un
                    nouveau.
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="resetPassword()" class="mt-8">
                <div class="block">
                    <label for="email" class="block text-sm font-semibold leading-5 text-skin-base">
                        Email
                    </label>
                    <div class="mt-1">
                        <div class="relative">
                            <input name="email" type="email" id="email" class="" required="required"
                                formControlName="email" autofocus="autofocus">
                        </div>
                        <div *ngIf="email?.invalid && email?.dirty" class="">
                            <!-- <div *ngIf="email?.errors?.['required']" class="mt-1 text-xs sm:text-sm text-error italic">
                                L'email est obligatoire.
                            </div> -->
                            <div *ngIf="email?.invalid" class="mt-1 text-xs sm:text-sm text-error italic">
                                Vous devez entrer une adresse email valide
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-end mt-4">
                    <button [disabled]="form.invalid"
                        class="button inline-flex items-center justify-center py-2 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-primary-300 hover:bg-primary-500 focus:outline-none relative w-full"
                        type="submit">
                        <span *ngIf="!loading">Envoyer le lien de réinitialisation</span>
                        <svg *ngIf="loading" class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px"
                            viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                            <circle cx="50" cy="50" fill="none" stroke="#fff" stroke-width="10" r="35"
                                stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                                style="animation-play-state:paused"></circle>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

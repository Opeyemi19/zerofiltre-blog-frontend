<div *ngIf="loading; else popupContent">
    <svg class="w-20 h-20 animate-spin text-primary-500" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="8" r="35"
            stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
            style="animation-play-state:paused"></circle>
    </svg>
</div>

<ng-template #popupContent>
    <div class="Renewal-content-wrapper flex items-center justify-center p-5">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="text-center text-2xl font-extrabold text-skin-base">
                    Changer votre mot de passe
                </h2>
            </div>

            <form class="space-y-3">
                <div>
                    <label for=" password" class="sr-only">Mot de passe</label>
                    <div class="">
                        <div class="relative ">
                            <input name="password" type="password" id="password" required minlength="6" class=""
                                autocomplete="current-password" placeholder="Nouveau mot de passe">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="matchingPassword" class="sr-only">Confirmation mot de passe</label>
                    <div class="">
                        <div class="relative ">
                            <input name="matchingPassword" type="password" id="matchingPassword" required class=""
                                autocomplete="off" placeholder="Confirmation mot de passe">
                        </div>
                    </div>
                </div>

                <div class="!mt-6">
                    <button type="submit"
                        class="group font-semibold relative w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-full text-white bg-primary-300 hover:bg-primary-500 focus:outline-none">
                        <span>Enregistrer</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</ng-template>

<main class="relative py-36 max-w-7xl mx-auto">
    <div *ngIf="loading && !isTokenValid" class="flex items-center justify-center min-h-full">
        <svg class="w-20 h-20 animate-spin" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#052b5d" stroke-width="10" r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                style="animation-play-state:paused"></circle>
        </svg>
    </div>

    <div *ngIf="!isTokenValid && !loading">
        <p class="text-2xl max-w-3xl mx-auto">Votre jeton n'est plus actif, veuillez demander un autre et réessayer !
        </p>
    </div>

    <div *ngIf="isTokenValid">
        <div class="Renewal-content-wrapper flex items-center justify-center min-h-full">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="text-center text-2xl font-extrabold text-skin-inverted font-mono">
                        Creer un nouveau mot de passe
                    </h2>
                </div>

                <form [formGroup]="form" (ngSubmit)="savePassword()" class="space-y-3">
                    <div>
                        <label for=" password" class="sr-only">Mot de passe</label>
                        <div class="">
                            <div class="relative ">
                                <input name="password" type="password" id="password" required minlength="6"
                                    formControlName="password" class="" autocomplete="current-password"
                                    placeholder="Mot de passe">
                            </div>
                            <div *ngIf="password?.invalid && password?.dirty" class="">
                                <div *ngIf="password?.errors?.['required']"
                                    class="mt-1 text-xs sm:text-sm text-error italic">
                                    Le mot de passe est obligatoire.
                                </div>
                                <div *ngIf="password?.errors?.['minlength']"
                                    class="mt-1 text-xs sm:text-sm text-error italic">
                                    Le mot de passe doit comporter au moins 6 caractères.
                                </div>
                                <div *ngIf="password?.invalid" class="mt-1 text-xs sm:text-sm text-error italic">
                                    Le mot de passe n'est pas valide
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="matchingPassword" class="sr-only">Confirmation mot de passe</label>
                        <div class="">
                            <div class="relative ">
                                <input name="matchingPassword" type="password" id="matchingPassword"
                                    formControlName="matchingPassword" class="" autocomplete="off"
                                    placeholder="Confirmation mot de passe">
                            </div>
                            <div *ngIf="matchingPassword?.touched && !passwordDoesMatch"
                                class="mt-1 text-xs sm:text-sm text-error italic">
                                Le mot de passe ne correspond pas
                            </div>
                        </div>
                    </div>

                    <div class="!mt-6">
                        <button *ngIf="form.valid" type="submit" [disabled]="loading"
                            [ngClass]="{'opacity-50': loading}"
                            class="group font-semibold relative w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-md text-white bg-primary-300 hover:bg-primary-500 focus:outline-none">
                            <span class="lock-btn absolute left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 fill-primary-500 group-hover:fill-primary-300"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                            <span *ngIf="!loading">Creer mot de passe</span>
                            <svg *ngIf="loading" class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px"
                                viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                <circle cx="50" cy="50" fill="none" stroke="#fff" stroke-width="10" r="35"
                                    stroke-dasharray="164.93361431346415 56.97787143782138"
                                    transform="matrix(1,0,0,1,0,0)" style="animation-play-state:paused"></circle>
                            </svg>
                        </button>

                        <button *ngIf="form.invalid" [disabled]="form.invalid || loading"
                            class="group font-semibold relative w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-md text-white bg-primary-300 bg-opacity-20">
                            <span class="lock-btn absolute left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 fill-primary-500 opacity-20" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                            Creer mot de passe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

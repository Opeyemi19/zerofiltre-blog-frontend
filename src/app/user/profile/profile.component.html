<main class="mt-28 sm:pt-5 pb-20">
    <nav class="profile-top-nav flex items-center justify-between max-w-2xl mx-auto">
        <div class="nav-title inline-flex items-center space-x-2 font-semibold text-skin-base">
            <svg class="h-6 w-6 text-primary-500 -mt-[1px]" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="text-primary-500 text-xl">
                Mon compte
            </span>
        </div>

        <div class="profile-menu sm:mt-0">
            <button [matMenuTriggerFor]="menu" class="text-secondary" aria-label="icon-button with a menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                </svg>
            </button>

            <mat-menu #menu="matMenu" class="mt-2">
                <a routerLink="/user/profile"
                    class="block px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                    <span>Mes Infos</span>
                </a>
                <a routerLink="/user/dashboard"
                    class="block px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                    <span>Mes articles</span>
                </a>
            </mat-menu>
        </div>
    </nav>

    <div class="profile-container max-w-2xl mx-auto mt-10 sm:mt-20">
        <div class="profile-header flex items-center gap-3">
            <div class="image-wrapper relative border rounded-full h-20 w-20">
                <!-- <img *ngIf="currentUsr?.profilePicture" class="w-full rounded-full"
                    [src]="currentUsr?.profilePicture"> -->
                <ng-container>
                    <!-- *ngIf="!currentUsr?.profilePicture" -->
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="w-full rounded-full p-2 border-2 bg-primary-500 border-primary-500 text-white fill-white"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </ng-container>

                <div class="absolute top-1 right-0 border-2 rounded-full w-5 h-5 bg-skin-card">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-full p-0.5 -mx-[1px] text-primary-500 hover:fill-primary-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex flex-col space-y-1 flex-1">
                <span class="text-xl font-bold text-skin-base">Current user</span>
                <span
                    class="max-w-fit font-semibold px-2 text-xs text-skin-muted border-2 border-primary-500 rounded-lg">Email
                    verifi√©</span>
            </div>
        </div>
    </div>
</main>

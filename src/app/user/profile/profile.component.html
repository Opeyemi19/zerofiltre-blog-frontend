<main class="mt-28 sm:pt-10 pb-20">
    <nav class="profile-top-nav flex items-end justify-between sm:justify-start sm:gap-24 max-w-xl mx-auto">
        <div class="nav-title group hidden sm:inline-flex items-center space-x-1 font-semibold">
            <svg class="h-5 w-5 text-skin-muted -mt-[1px]" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
            </svg>
            <a routerLink="/articles">
                <span class="text-skin-muted text-sm">
                    Tous les articles
                </span>
            </a>
        </div>

        <div class="nav-title font-semibold">
            <span class="text-primary-500 text-xl sm:text-2xl">
                Mes infos
            </span>
        </div>

        <div class="profile-menu flex items-center sm:hidden">
            <button [matMenuTriggerFor]="menu" class="text-secondary" aria-label="icon-button with a menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                </svg>
            </button>

            <mat-menu #menu="matMenu" class="mt-2 text-skin-base font-semibold">
                <a routerLink="/articles"
                    class="block px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                    <span>Tous les articles</span>
                </a>
                <a routerLink="/user/dashboard"
                    class="block px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                    <span>Mes articles</span>
                </a>
                <a routerLink="edit"
                    class="hidden px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                    <span>Editer mes infos</span>
                </a>
            </mat-menu>
        </div>
    </nav>

    <div class="profile-container max-w-xl mx-auto mt-10 sm:mt-20">
        <div class="profile-header flex items-center justify-between">
            <div class="header-infos flex items-center gap-3">
                <div class="image-wrapper relative border rounded-full h-20 w-20 shadow-lg">
                    <img *ngIf="user?.profilePicture" class="w-full rounded-full" [src]="user?.profilePicture">
                    <ng-container *ngIf="!user?.profilePicture">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-full rounded-full p-2 border-2 bg-primary-500 border-primary-500 text-white fill-white"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </ng-container>

                    <div
                        class="profile-image-edit-btn absolute top-1 right-0 border-2 rounded-full w-5 h-5 bg-skin-card">
                        <button (click)="openProfileImageDeleteDialog()">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-full p-0.5 -mx-[1px] text-primary-500 hover:fill-primary-500 transition-all duration-200"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="user-text-wrapper flex flex-col space-y-1 flex-1">
                    <span class="text-xl sm:text-2xl font-bold text-skin-base">{{user?.fullName}}</span>
                    <div class="account-verification-badge flex flex-wrap space-x-1 space-y-1 items-center">
                        <span *ngIf="user?.active"
                            class="inline-block font-semibold px-2 py-0.5 text-xs text-skin-muted border-2 border-primary-500 rounded-lg">Email
                            verifiÃ© !
                        </span>
                        <svg *ngIf="user?.active" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-500"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>

                        <span *ngIf="!user?.active"
                            class="inline-block font-semibold px-2 py-0.5 text-xs text-skin-muted border-2 border-yellow-400 rounded-lg">Email
                            non verifiÃ© ! ðŸš¨
                        </span>
                        <button *ngIf="!user?.active" (click)="resendConfirmationMail()"
                            class="text-xs text-skin-muted hover:text-skin-base hover:underline">Renvoyer le lien de
                            confirmation</button>
                    </div>
                </div>
            </div>

            <div class="edit-action-btn px-4">
                <a routerLink="edit"
                    class="inline-flex space-x-1 group items-center justify-center h-10 w-10 sm:h-auto sm:w-auto p-1 sm:px-4 sm:py-2 shadow-md rounded-full border text-skin-muted hover:bg-skin-bgMuted transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 sm:h-4 sm:w-4 text-skin-muted group-hover:fill-skin-border" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    <span class=" hidden sm:block text-sm font-semibold">Editer</span>
                </a>
            </div>
        </div>

        <div class="profile-content mt-10">
            <div class="user-credentials flex flex-col space-y-4 px-4 py-6 rounded-lg bg-skin-bgMuted shadow-md">
                <div class="full-name text-base">
                    <label class="text-skin-muted">Nom complet</label>
                    <div class="text-skin-base font-bold">{{user?.fullName}}</div>
                </div>

                <div class="pseudo text-base">
                    <label class="text-skin-muted">Pseudo</label>
                    <div class="text-skin-base font-bold">{{user?.pseudoName}}</div>
                </div>

                <div class="profession text-base">
                    <label class="text-skin-muted">Profession</label>
                    <div class="text-skin-base font-bold">{{user?.profession}}</div>
                </div>

                <div class="email text-base">
                    <label class="text-skin-muted">Email</label>
                    <div class="text-skin-base font-bold">{{user?.email}}</div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="password text-base">
                        <label class="text-skin-muted">Mot de passe</label>
                        <div class="text-skin-base font-bold">.....................</div>
                    </div>
                    <button (click)="openPasswordEntryDialog()"
                        class="px-4 py-2 shadow-md text-white font-semibold text-xs rounded-full bg-primary-300 hover:bg-primary-500 transition-all duration-200">Changer</button>
                </div>
            </div>

            <div class="user-bio px-4 py-6 rounded-lg bg-skin-bgMuted shadow-md mt-5">
                <div class="bio text-base">
                    <label class="text-skin-muted">Bio</label>
                    <div class="text-skin-base font-bold">{{user?.bio}}</div>
                </div>
            </div>

            <div class="action-btns flex justify-end  mt-12">
                <button (click)="openAccountDeleteDialog()"
                    class="px-4 py-2 shadow-lg text-white font-semibold text-xs rounded-full bg-red-500 hover:bg-red-700 transition-all duration-200">Supprimer
                    mon compte
                </button>
            </div>
        </div>
    </div>
</main>

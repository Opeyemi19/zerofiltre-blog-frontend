<div class="content">
    <div class="mb-10 text-xs sm:text-sm text-skin-muted font-light italic space-x-2">
        <span>Votre titre<span class="font-bold">*</span></span>
        <span>(Vous pourrez le modifier à tout moment lors de l'edition de votre article)</span>
    </div>

    <input name="title" id="title" required minlength="4"
        class="w-full bg-transparent border-b border-skin-border !pb-2 focus:outline-none placeholder:text-skin-muted text-skin-muted text-sm sm:text-2xl lg:text-5xl font-semibold placeholder:font-extrabold placeholder:text-sm sm:placeholder:text-2xl lg:placeholder:text-5xl focus:border-b-skin-borderBold"
        placeholder={{placeholder}} [(ngModel)]="title" #name="ngModel" />

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="">
        <div *ngIf="name.errors?.['required']" class="mt-2 text-xs sm:text-sm text-error italic">
            Le titre est obligatoire.
        </div>
        <div *ngIf="name.errors?.['minlength']" class="mt-2 text-xs sm:text-sm text-error italic">
            Le titre doit comporter au moins 4 caractères.
        </div>
    </div>

    <div mat-dialog-actions class="space-x-3 mt-4">
        <button #validBtn
            class="px-4 py-2 border border-skin-border rounded-full shadow-sm bg-skin-card text-sm leading-5 font-semibold text-skin-base hover:bg-skin-cardMuted focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-body focus:ring-primary-500 transition-all duration-300"
            (click)="onNoClick()">
            Annuler
        </button>
        <button type="submit" [mat-dialog-close]="title" [disabled]="name.invalid"
            class="px-4 py-2 border border-skin-border rounded-full shadow-sm bg-primary-500 text-sm leading-5 font-semibold text-white hover:text-primary-500 hover:bg-skin-cardMuted hover:border-primary-500 focus:outline-none focus:ring-offset-2 focus:ring-primary-500 focus:border-skin-border transition-all duration-300">
            Commencer
        </button>
    </div>
</div>
